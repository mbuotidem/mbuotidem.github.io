
<div class="py-5 border-top">
  <div class="container">


    <div class="row">

      <div class="col-sm-6">
        <ul class="list-unstyled">
            <a href="https://github.com/mbuotidem">
          <li>
            
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          
          </li>
        </a>
          {%- if site.email -%}
            <li>
              <a href="mailto:{{ site.email }}">
                {{ site.email }}
              </a>
            </li>
          {%- endif -%}
        </ul>
      </div>


      <div class="col-sm-6 text-right">
        <p>Powered by Bootstrap 4 Github Pages</p>

        
      </div>

    </div>

  </div>
</div>
