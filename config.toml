# The URL the site will be built for
base_url = "https://misaac.me"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "tabi"
title = "Isaac on DevSecOps"
author = "Isaac Mbuotidem"
taxonomies = [{ name = "tags", feed = true }]

[markdown]
# Syntax highlighting configuration
[markdown.highlighting]
theme = "tokyo-night"
style = "inline"


[extra]
# Put all your custom variables here
copyright = "Â© $CURRENT_YEAR Isaac M $SEPARATOR Except where otherwise noted , content on this site is licensed under a [CC BY-SA 4.0](https://creativecommons.org/licenses/by-sa/4.0/) license."

# Canonical URL base - ensures all pages have proper canonical tags
base_canonical_url = "https://misaac.me"

# Custom stylesheets
stylesheets = ["custom-sidebar.css"]

menu = [
    { name = "blog", url = "blog", trailing_slash = true },
    { name = "archive", url = "archive", trailing_slash = true },
    { name = "linkedin", external_url = "https://www.linkedin.com/in/miisaac/", trailing_slash = false },
    { name = "github", external_url = "https://github.com/mbuotidem/", trailing_slash = false },
    { name = "tags", url = "tags", trailing_slash = true },
]

override_serif_with_sans = true

[link_checker]
skip_prefixes = ["https://www.linkedin.com/", "https://linkedin.com/"]

skip_anchor_prefixes = ["https://caniuse.com/"]

internal_level = "error"
external_level = "error"
